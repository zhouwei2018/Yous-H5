<script src="resources/js/jquery-1.10.2.min.js"></script>
<script src="resources/plugin/swiper/js/swiper.jquery.min.js"></script>
<script>
    var side = false;

    var startX = 0;
    var startY = 0;


    $(function () {

        /*侧滑页显示*/
        $(".side-nav").click(function () {
            sideclick();
        });
    });

    //touchstart事件
    function touchSatrtFunc(evt) {
        try {
            //evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等

            var touch = evt.touches[0]; //获取第一个触点
            var x = Number(touch.pageX); //页面触点X坐标
            var y = Number(touch.pageY); //页面触点Y坐标
            //记录触点初始位置
            startX = x;
            startY = y;
            //var text = 'TouchStart事件触发：（' + x + ', ' + y + '）';
            //document.getElementById("result").innerHTML = text;
        }
        catch (e) {
            alert('touchSatrtFunc：' + e.message);
        }
    }
    //touchmove事件，这个事件无法获取坐标
    function touchMoveFunc(evt) {
        try {
            //evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var touch = evt.touches[0]; //获取第一个触点
            var x = Number(touch.pageX); //页面触点X坐标
            var y = Number(touch.pageY); //页面触点Y坐标

            //var text = 'TouchMove事件触发：（' + x + ', ' + y + '）';
            //判断滑动方向
            if (x - startX < 100) {
                removeAll();

            }
            //document.getElementById("result").innerHTML = text;
        }
        catch (e) {
            alert('touchMoveFunc：' + e.message);
        }
    }
    function bindEvent() {
        document.addEventListener('touchstart', touchSatrtFunc, false);
        document.addEventListener('touchmove', touchMoveFunc, false);
    }
    function removeEvent() {
        document.removeEventListener("touchstart", touchSatrtFunc, false);
        document.removeEventListener("touchmove", touchMoveFunc, false);
    }
    function sideclick() {
        if (0 == side) {
            var wwd = $("#section").width();
            if (!wwd) {
                wwd = $(".section").width();
            }
            var wgd = $(window).height() + 50;
            $("body").prepend('<div id="zhezhao"></div>');
            $("#zhezhao").css({
                width: "" + wwd + "px",
                height: "" + wgd + "px",
                "background-color": "#000",
                "z-index": "12",
                opacity: "0.5",
                position: "absolute",
                top: "0px",
                left: "0px"
            });
            $(".sidenav").css("left", "-100%");
            $(".sidenav").show();
            $("#zhezhao").animate({
                left: "75%"
            }, 150);
            $("#zhezhao").animate({
                backgroundColor: "#000000"
            }, 150);
            $(".sidenav").animate({
                left: "0"
            }, 150, function () {
                $('html').css({'height': '100%', 'overflow': 'hidden'});
                $('body').css({'height': '100%', 'overflow': 'hidden'});
                $("#zhezhao").on("click",
                    function () {
                        removeAll();
                    }
                )
            });
            $("#section").animate({
                left: "75%"
            }, 150);
            $(".section").animate({
                left: "75%"
            }, 150);
            side = true;
            bindEvent();
        } else {
            removeAll();
        }
    }

    function removeAll() {
        $('.sidenav').animate({
            left: '-100%'
        }, 150, function () {
            $('.sidenav').hide();
        });
        $("#section").animate({
            left: '0'
        }, 150);
        $(".section").animate({
            left: '0'
        }, 150);
        side = false;
        removeEvent();
        $("#zhezhao").remove();
        $('html').css({'height': 'auto', 'overflow': 'auto'});
        $('body').css({'height': 'auto', 'overflow': 'auto'});
    }


</script>

</body>
</html>
