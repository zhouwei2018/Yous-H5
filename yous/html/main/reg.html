<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<style>
			html{font-size:10px;}
			.mui-content{margin-top:10px;}
			.mui-table-view{margin-top:1rem;}
			.mui-table-view li a{color:#3c3b40!important;}
			.mui-table-view span{float:right;margin-right:2rem;font-size:1.3rem;color:#aaa;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">设置</h1>
		</header>
		<div class="mui-content">
		    <!--个人资料-->
		    <ul class="mui-table-view">
		    <li class="mui-table-view-cell">
					<a class="mui-navigate-right" id='openziliao'>
						个人资料
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id='openapply'>
						申请认证<span>未认证</span>
					</a>
				</li>
			</ul>
			
			<ul class="mui-table-view">
		    <li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						反馈建议
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						提问客服<span>400 800 12545</span>
					</a>
				</li>
			</ul>
			
			
			<ul class="mui-table-view">
		    	<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						给我评分
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						常见问题
					</a>
				</li>
			</ul>
			
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						清除缓存<span>32.23M</span>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="text-align: center;">
					<a>退出登录</a>
				</li>
			</ul>
		</div>
		
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			//打开个人资料
			document.getElementById('openziliao').addEventListener('tap', function() {
			  mui.openWindow({
			    url: 'maincenter.html', 
			    id:'maincenter'
			  });
			});
		//打开个人认证
		document.getElementById('openapply').addEventListener('tap', function() {
			  mui.openWindow({
			    url: 'apply.html', 
			    id:'apply'
			  });
			});
			
		</script>
	</body>

</html>
