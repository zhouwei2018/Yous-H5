<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-input-row .mui-btn{width:auto;text-align:center;}
			.spliter{color:#aaa;}
		</style>
	</head>

	<body>
		<div class="mui-content" style='margin-top:10px;'>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row" style='position:relative;'>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<input type="button" value="获取验证码" id="btn" style='position:absolute;right:10px;top:0;' class="mui-btn getnumber" onclick="sendCode(this)">
				</div>			
			</form>
			<div class="mui-content-padded" style='text-align:center;'>
					<button id='login' class="mui-btn mui-btn-block" style='background:#ff8112;color:#fff;'>登录</button>
					<div class="link-area"><a id='zhuce'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码?</a>
			</div>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
						
			//获取验证码倒计时
			 var clock = '';
			 var nums = 120;
			 var btn;
			 function sendCode(thisBtn)
			 { 
			 btn = thisBtn;
			 btn.disabled = true; //将按钮置为不可点击
			 btn.value = nums+'秒';
			 clock = setInterval(doLoop, 1000); //一秒执行一次
			 }
			 function doLoop()
			 {
			 nums--;
			 if(nums > 0){
			  btn.value = nums+'秒';
			 }else{
			  clearInterval(clock); //清除js定时器
			  btn.disabled = false;
			  btn.value = '点击发送验证码';
			  nums = 10; //重置时间
			 }
			 }
						


//打开注册面板
			document.getElementById("zhuce").addEventListener('tap',function(){
				
				 mui.openWindow({
				    url: 'main/zhuce.html', 
				    id:'zhuce'
				  });
				
			})
//打开忘记密码面板
			document.getElementById("forgetPassword").addEventListener('tap',function(){
				
				 mui.openWindow({
				    url: 'main/forgetpwd.html', 
				    id:'forgetpwd'
				  });
				
			})			
			
//模拟登录成功页面 进去主页面			
			
			document.getElementById("login").addEventListener('tap',function(){
							var testnumber=document.getElementById("password").value;
							if(testnumber=='1234'){
								 mui.openWindow({
							    url: 'my.html', 
							    id:'mycenter'
							  });
								
							}
						})	
		</script>
	</body>

</html>
